<!DOCTYPE html>
<html>
  <head>
    <!-- metatags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Willow Red's portfolio website">
    <meta name="keywords"
      content="HTML, CSS, JavaScript, Portfolio, Art, Design, WillowRed">
    <meta name="author" content="Sara Alvarado">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="98css/style.css">
    <link href="style.css" rel="stylesheet">
    <title>Willow Red</title>

  </head>

  <body>
    <!-- Overall Container -->
    <div class="container">
      <!--nav-column-->
      <div class="row therow">
        <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-2">

          <div id="logo-header" class="row">
            <a href="index.html"><img src="assets/logoGif.gif" class="img-fluid"
                alt="WillowRed logo"></a>
          </div>

          <div class="window" style="width: 100%">
            <div class="title-bar">
              <div class="title-bar-text">Navigation</div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
              </div>
            </div>
            <div class="window-body">
              <div id="sidebar-button-container">
                <button onclick="window.location.href='artPage.html';"
                  class="sidebar-button">Art</button>
                <button onclick="window.location.href='illusPage.html';"
                  class="sidebar-button">Illustration</button>
                <button onclick="window.location.href='fun.html';"
                  class="sidebar-button">Interactive</button>
                <button onclick="window.location.href='photo.html';"
                  class="sidebar-button">Photo</button>
                <button onclick="window.location.href='about.html';"
                  class="sidebar-button">About</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End of nav bar -->
        <!--HomePage text and image area-->
        <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-10">
          <div id="homepage-window"
            class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-7 mx-auto d-block position-relative mt-4">
            <div id="homepage-text" class="position-absolute">
              <p id="homepage-text-static">☆.｡.:* welcome to Red's web gallery
                .｡.:*☆ <br>
                featuring...</p>
              <div id="typed-strings">
                <p>art</p>
                <p>illustration</p>
                <p>photo</p>
                <p>programming</p>
              </div>
              <span id="typed"></span>
              <p id="homepage-text-static">please enjoy your stay</p>
            </div>
            <img src="assets/paint.png" class="img-fluid mx-auto d-block"
              id="homepage-art" alt="MS Paint window.">
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('#typed', {
          stringsElement: '#typed-strings',
          backSpeed: 50,
          typeSpeed: 50,
          loop: true,
          backDelay: 2000,
        });
    </script>

  </body>
</html>
