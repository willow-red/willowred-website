<!DOCTYPE html>
<html>
  <head>
    <!-- metatags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Willow Red's portfolio website">
    <meta name="keywords" content="HTML, CSS, JavaScript, Portfolio, Art, Design, WillowRed">
    <meta name="author" content="Sara Alvarado">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Willow Red</title>
    <!-- Specific Theme per Page -->
    <style>
    #current-page-nav{
      background-color: black;
      color: #fff8ed;
      border-radius: 50px;
    }
    .design-button:hover{
      color: #B50000;
    }
    .illustration-button:hover{
      color: #002ECF;
    }
    .fun-button:hover{
      color: #00A510;
    }
    .about-button:hover{
      color: #B50000;
    }
    </style>

  </head>

  <body>
    <!-- Overall Container -->
    <div class="container" id="content">
      <div class="container" id="header">
        <div class="row">
          <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2">
            <img src="assets/blackLogo.png" class="img-fluid" alt="WillowRed logo">
          </div>
        </div>
      </div>
    <!--nav-column-->
    <div class="row therow">
    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-2">
    <div class="container-md" id="sidebar">
        <div class="row">
          <a href="#" class="sidebar-button home-button" id="current-page-nav">Home *</a>
        </div>
        <div class="row">
          <a href="designPage.html" class="sidebar-button design-button">Design</a>
        </div>
        <div class="row">
          <a href="illusPage.html" class="sidebar-button illustration-button">Illustration</a>
        </div>
        <div class="row">
          <a href="fun.html" class="sidebar-button fun-button">Fun</a>
        </div>
        <div class="row">
          <a href="about.html" class="sidebar-button about-button">About</a>
        </div>
      </div>
    </div>
    <!-- End of nav bar -->
    <!--HomePage text and image area-->
      <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-10">
        <div id="homepage-window" class="col-12 col-sm-12 col-md-12 col-lg-10 col-xl-7 mx-auto d-block position-relative">
          <div id="homepage-text" class="position-absolute">
            <p id="homepage-text-static">Hello! I'm Sara Alvarado, otherwise
              known as Willow Red. I am...</p>
            <div id="typed-strings">
              <p>a designer</p>
              <p>an artist</p>
              <p>a programmer</p>
            </div>
            <span id="typed"></span>
          </div>
          <img src="assets/paint.png" class="img-fluid mx-auto d-block" id="homepage-art" alt="MS Paint window.">
        </div>
      </div>
    </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('#typed', {
          stringsElement: '#typed-strings',
          backSpeed: 50,
          typeSpeed: 50,
          loop: true,
          backDelay: 2000,
        });
    </script>

  </body>
</html>
