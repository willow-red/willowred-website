    <!-- Photoviewer file -->
    <script src="./photoViewer/photoviewer/dist/photoviewer.js"></script>
    <script>
      $('[data-gallery=manual]').click(function (e) {

      e.preventDefault();

      var items = [],
        // get index of element clicked
        options = {
          index: $(this).index(),
          footerToolbar: ['zoomIn', 'zoomOut', 'prev', 'next'],
          gapThreshold: 0.1,
          icons: {
            maximize: '<img src="./98css/icon/maximize.svg"></img>',
            close: '<img src="./98css/icon/close.svg"></img>'
          },
        };

      // looping to create images array
      $('[data-gallery=manual]').each(function () {
        let src = $(this).attr('href');
        items.push({
          src: src,
          title: $(this).attr('data-title')
        });
      });

      new PhotoViewer(items, options);

      });
    </script>
